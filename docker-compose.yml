services:
  db:
    image: mysql:8.0
    container_name: my_db
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./dump:/docker-entrypoint-initdb.d

  web:
    build:
      dockerfile: Dockerfile
    container_name: myproject
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
      - static_volume:/app/staticfiles

volumes:
  db_data:
  static_volume:
